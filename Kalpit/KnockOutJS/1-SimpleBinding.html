
<!DOCTYPE html>
<html>
  <head>
    <title>Knockout - Model Binding</title>
      <script src = 'scripts/jquery-3.1.1.min.js'></script>
      <script src = 'scripts/knockout-3.4.1.js'></script>
    <script>
      $(document).ready(function(){
          var personViewModel = {
              firstName: ko.observable('Nicholas'),
              lastName: ko.observable('Wideman')
          };
          ko.applyBindings(personViewModel); 
      })
    </script>
  </head>
  <body>
   <div>
        First Name : <input type = "text" data-bind="value:firstName, valueUpdate:'afterkeydown'"/><br/>
        Last Name : <input type = "text" data-bind="value:lastName"/><br/>
        <div>The first name is <span data-bind="text:firstName"></div>  
   </div> 
  </body>
</html>
