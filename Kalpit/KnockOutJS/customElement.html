<!DOCTYPE html>
   <head>
      <title>KnockoutJS Templating - Named Template</title>
      <script src = "https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"
         type = "text/javascript"></script>
   </head>

   <body>
      <!--<div data-bind = "template: { name: 'friend-template', foreach: friends }"></div><-->
     
      <script type = "text/html" id = "friend-template">
         <h3 data-bind = "text: name"></h3>
         <p>Contact Number: <span data-bind = "text: contactNumber"></span></p>
         <p>Email-id: <span data-bind = "text: email"></span></p>
      </script>

      <h2>Contact us</h2>
      	<!--<div data-bind='component:{ name:"contact", params:{name:"Shree", number:"12345678", email:"abc@msk.com"}}'> </div>

      	<div data-bind='component:"contact"'> </div>-->

      	<contact params='name:"Shree", number:"12345678", email:"abc@msk.com"'/>
      
      <script type = "text/javascript">
      	ko.components.register('contact', 
         {
         	viewModel: function MyViewModel(params) {
            
               this.name= (params && params.name) || 'New Contact'; 
               this.contactNumber= (params && params.number) || '123';
               this.email= (params && params.email) || 'sample';
           
            },
         /*template: '<h3 data-bind = "text: name"></h3>'+
         '<p>Contact Number: <span data-bind = "text: contactNumber"></span></p>'+
         '<p>Email-id: <span data-bind = "text: email"></span></p>'*/

         template: {element:'friend-template' }

         });

         
         ko.applyBindings();
      </script>
      
   </body>
</html>
