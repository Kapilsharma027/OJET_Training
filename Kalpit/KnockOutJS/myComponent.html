<!DOCTYPE html>
   <head>
         <script src='scripts/knockout-3.4.1.js'></script>
        <script src = "scripts/jquery-3.1.1.min.js" type = "text/javascript"></script>
        <script>
            ko.components.register("http-err",{
                //template: "<h3>HTTP message: <em data-bind='text:message'></em></h3>",
                template: {element: "http-template"},
                viewModel: function(args){
                    this.message = (args && args.msg) || "Unknown Error";
                    this.httpCode = (args && args.code) || 550;
                }
            });

            function myModel(){
                var self = this;

                
            };
                
            var vm = new myModel();
            $(document).ready(function(){
                ko.applyBindings(vm);
            });
        </script>
        <script type="text/html" id="http-template">
            <h3>HTTP message: <em data-bind='text:message'></em></h3>
            <h4>HTTP code: <em data-bind='text:httpCode'></em></h4>
        </script>
   </head> 
   <body>
   <div data-bind="component: {
       name:'http-err', params: { msg: 'File not found', code: 404}
   }"></div>

   <div data-bind="component:'http-err'"></div>

   <http-err></http-err>
   <http-err params="{msg: 'Server Error', code: 500}"></http-err>
   </body>
</html>
