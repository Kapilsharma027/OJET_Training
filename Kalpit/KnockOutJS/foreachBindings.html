<!DOCTYPE html>
   <head>
      <script src = "https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js" 
         type = "text/javascript"></script>
        <script src = "scripts/jquery-3.1.1.min.js" type = "text/javascript"></script>
        <script>
            function myModel(){
                var self = this;

                self.personList = [
                    {
                        firstName: "John",
                        lastName: "Smith",
                        mobile: "111"
                    },
                    {
                        firstName: "Merry",
                        lastName: "Rose",
                        mobile: "222"
                    },
                    {
                        firstName: "Mike",
                        lastName: "Tyson",
                        mobile: "1374124189"
                    }
                ]
            };
                
            var vm = new myModel();
            $(document).ready(function(){
                ko.applyBindings(vm);
            });
        </script>
   </head> 
   <body>
   <h3>Person List</h3>
   <table>
       <!--tr needs to be repeated. So, tbody will have data-bind-->
       <tbody data-bind="foreach:personList">
           <tr data-bind="style: {'background-color': mobile.length == 10 ? 'green': 'red'}">
                <td data-bind="text:$index()+1"></td>
                <td data-bind="text:$data.firstName"></td>
                <td data-bind="text:lastName"></td>
                <!-- ko if:mobile.length == 10 -->
                <td data-bind="text:mobile"></td>
                <!-- /ko-->
           </tr>
       </tbody>
   </table>
   <hr>
   <h3>Usernames</h3>
   <ol>
       <li>Admin</li>
       <li>Demo</li>
       <!--If it starts and ends with ko, it will be processed by knockout js-->
       <!-- ko foreach:personList -->
       <li data-bind="text: firstName"></li>
       <!-- /ko -->
   </ol>
   </body>
</html>
