<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
  </head>

  <body>

    <div class="calculator">

      <div class="operands">
        <label for="ina">A = </label>
        <input type="text" id="ina" name="ina" value="0">
        <br><br>
        <label for="inb">B = </label>
        <input type="text" id="inb" name="inb" value="0">
      </div>

      <br>

      <div class="ops">
        <input type="radio" id="add" name="op" value="add">
        <label for="add">Add</label><br>
        <input type="radio" id="sub" name="op" value="sub">
        <label for="sub">Subtract</label><br>
        <input type="radio" id="mul" name="op" value="mul">
        <label for="mul">Multiply</label><br>
        <input type="radio" id="div" name="op" value="div">
        <label for="div">Divide</label><br>
      </div>

    </div>

    <br>

    <div >
      <input type="submit" id="submit" name="submit" value="Submit"><br><br>
      <label class="result" for="">Result : </label><span id="result"></span>
    </div>

    <script type="text/javascript">
      
    $(document).ready(function(){
        $("#submit").click(function(){
            var opa = Number($("#ina").val());
            var opb = Number($("#inb").val());
            var op;
            var radio =  $('input[name="op"]')
            for(i = 0; i < radio.length; i++){
                if(radio[i].checked){
                op = radio[i].value;
                }
            }
            var res;
            switch(op){
                case "add": {res = opa + opb; break; }
                case "sub": {res = opa - opb; break; }
                case "mul": {res = opa * opb; break; }
                case "div": {res = opa / opb; break; }
            }
            // OUtput the result
            $(".result").text(res)
        }
        );
    });
    </script>
  </body>
</html>
